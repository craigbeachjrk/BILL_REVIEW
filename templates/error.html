<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,sans-serif;margin:0;background:linear-gradient(135deg,#0ea5e9,#4338ca);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:rgba(255,255,255,0.9);backdrop-filter:blur(10px);border-radius:16px;padding:40px;text-align:center;max-width:400px}
    h1{color:#b91c1c;margin:0 0 16px 0}
    p{color:#475569;margin:0 0 24px 0}

  </style>
</head>
<body>
  <div class="card">
    <h1>Access Denied</h1>
    <p>{{ error }}</p>
    <a class="btn" href="/">Back to Home</a>
  </div>
</body>
</html>
