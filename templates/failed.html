<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAILED JOBS Â· Bill Review @ JRK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0ea5e9; --bg2:#4338ca; --glass:rgba(255,255,255,.72); --border:rgba(255,255,255,.33); }
    body{font-family:Inter,system-ui,sans-serif;margin:0;background:linear-gradient(135deg,var(--bg),var(--bg2));min-height:100vh;color:#0f172a}
    header.top{position:sticky;top:0;display:flex;justify-content:space-between;align-items:center;padding:14px 20px;color:#fff;z-index:100}
    .logout{display:flex;gap:8px;align-items:center}
    .logout form{display:inline}
    .btn{display:inline-block;padding:8px 12px;border-radius:10px;border:none;background:#0ea5e9;color:#fff;cursor:pointer;text-decoration:none;font-size:14px}
    .btn.secondary{background:#64748b}
    .btn.small{padding:6px 10px;font-size:12px}
    .btn.danger{background:#dc2626}
    .btn.warning{background:#f59e0b}
    .wrap{max-width:1400px;margin:40px auto;padding:0 40px}
    h1{margin:0 0 20px 0}
    .card{background:var(--glass);backdrop-filter:blur(10px);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);padding:32px;margin-bottom:20px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden}
    @media (max-width: 768px) {
      .wrap{padding:0 20px}
      .card{padding:20px}
    }
    th,td{padding:12px;text-align:left;border-bottom:1px solid #e5e7eb}
    th{background:#f9fafb;font-weight:600}
    .badge{display:inline-block;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:600}
    .badge.error{background:#fee2e2;color:#991b1b}
    .badge.pending{background:#fef3c7;color:#92400e}
    .toast{position:fixed;top:20px;right:20px;background:#111827;color:#fff;padding:12px 16px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.25);z-index:9999;opacity:0;transition:opacity .3s}
    .toast.show{opacity:.96}
    .toast.ok{background:#0f766e}
    .toast.err{background:#b91c1c}
    .tabs{display:flex;gap:8px;margin-bottom:20px}
    .tab{padding:10px 20px;background:rgba(255,255,255,0.5);border-radius:8px;cursor:pointer;font-weight:600;border:1px solid transparent}
    .tab.active{background:#fff;border-color:var(--border)}
    .tab-content{display:none}
    .tab-content.active{display:block}
    .actions{display:flex;gap:6px;white-space:nowrap;flex-wrap:nowrap}
    .loading{color:#64748b;font-style:italic;padding:20px}
    .count-badge{background:#dc2626;color:#fff;padding:2px 8px;border-radius:12px;font-size:12px;margin-left:8px}
    .improve-modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:10000;align-items:center;justify-content:center}
    .improve-modal-overlay.show{display:flex}
    .improve-modal-box{background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:480px;width:calc(100% - 80px);padding:36px 40px;margin:0 auto}
    .improve-modal-box h2{margin:0 0 20px 0;font-size:18px}
    .improve-modal-box label{display:block;margin-bottom:6px;font-weight:600;font-size:13px}
    .improve-modal-box input,.improve-modal-box textarea{display:block;width:calc(100% - 24px);max-width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:8px;margin-bottom:16px;font-family:inherit;font-size:14px;box-sizing:border-box}
    .improve-modal-box textarea{min-height:120px;resize:vertical}
    .improve-modal-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:16px}
    .improve-toast{position:fixed;top:20px;right:20px;background:#111827;color:#fff;padding:12px 16px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.25);z-index:10001;opacity:0;transition:opacity .3s}
    .improve-toast.show{opacity:.96}
    .improve-toast.ok{background:#0f766e}
    .improve-toast.err{background:#b91c1c}
  </style>
</head>
<body>
  <header class="top">
    <div><a href="/" style="color:#fff;text-decoration:none;font-weight:600">Bill Review @ JRK Â· FAILED JOBS</a></div>
    <div class="logout">
      <button class="btn secondary" id="improveBtn">IMPROVE</button>
      <a class="btn secondary" href="/">Home</a>
      <form method="post" action="/logout"><button class="btn" type="submit">Logout</button></form>
    </div>
  </header>
  <div id="improveToast" class="improve-toast"></div>

  <div id="improveModal" class="improve-modal-overlay">
    <div class="improve-modal-box">
      <h2>Report Bug or Enhancement</h2>
      <label for="reportTitle">Title</label>
      <input type="text" id="reportTitle" placeholder="Brief summary of issue or enhancement" />
      <label for="reportDesc">Description</label>
      <textarea id="reportDesc" placeholder="Detailed description of what you'd like improved"></textarea>
      <div class="improve-modal-actions">
        <button class="btn secondary" id="cancelReport">Cancel</button>
        <button class="btn" id="submitReport">Submit</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <div class="wrap">
    <h1>Failed Parsing Jobs</h1>

    <div class="tabs">
      <div class="tab active" data-tab="jobs">Failed Files <span id="jobsCount" class="count-badge">0</span></div>
      <div class="tab" data-tab="errors">Error Log <span id="errorsCount" class="count-badge">0</span></div>
    </div>

    <div id="jobsTab" class="tab-content active">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
          <h2 style="margin:0">Failed Files in S3</h2>
          <button class="btn" onclick="loadJobs()">Refresh</button>
        </div>
        <div style="overflow-x:auto;">
          <table id="jobsTable">
            <thead>
              <tr>
                <th style="width:200px;min-width:200px">Filename</th>
                <th style="width:80px">Size</th>
                <th style="width:120px">Error Type</th>
                <th style="width:300px">Error Details</th>
                <th style="width:120px">Failed At</th>
                <th style="width:160px">Actions</th>
              </tr>
            </thead>
            <tbody id="jobsTbody">
              <tr><td colspan="6" class="loading">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="errorsTab" class="tab-content">
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
          <h2 style="margin:0">Parser Error Log (DynamoDB)</h2>
          <button class="btn" onclick="loadErrors()">Refresh</button>
        </div>
        <div style="overflow-x:auto;">
          <table id="errorsTable">
            <thead>
              <tr>
                <th style="width:200px">PDF File</th>
                <th style="width:120px">Error Type</th>
                <th style="width:350px">Details</th>
                <th style="width:130px">Timestamp</th>
              </tr>
            </thead>
            <tbody id="errorsTbody">
              <tr><td colspan="4" class="loading">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    let jobs = [];
    let errors = [];

    function showToast(msg, type){
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'toast ' + (type === 'ok' ? 'ok' : 'err');
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        const tabId = tab.dataset.tab + 'Tab';
        document.getElementById(tabId).classList.add('active');
      });
    });

    async function loadJobs(){
      const tbody = document.getElementById('jobsTbody');
      tbody.innerHTML = '<tr><td colspan="4" class="loading">Loading...</td></tr>';
      try {
        const r = await fetch('/api/failed/jobs');
        if (!r.ok) throw new Error('Failed to load');
        const data = await r.json();
        jobs = data.jobs || [];
        document.getElementById('jobsCount').textContent = jobs.length;
        renderJobs();
      } catch (e) {
        showToast('Error loading failed jobs: ' + e.message, 'err');
        tbody.innerHTML = '<tr><td colspan="4" class="loading">Error loading data</td></tr>';
      }
    }

    function renderJobs(){
      const tbody = document.getElementById('jobsTbody');
      tbody.innerHTML = '';

      if (jobs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#64748b;padding:40px">No failed jobs found</td></tr>';
        return;
      }

      for (const job of jobs){
        const tr = document.createElement('tr');

        // Filename (with PDF link)
        const tdFile = document.createElement('td');
        const shortName = job.filename.length > 30 ? job.filename.substring(0, 27) + '...' : job.filename;
        let fileHtml = `<div style="font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px" title="${escapeHtml(job.filename)}">${escapeHtml(shortName)}</div>`;
        if (job.vendor) {
          fileHtml += `<div style="font-size:11px;color:#64748b">${escapeHtml(job.vendor)}</div>`;
        }
        if (job.pdf_url) {
          fileHtml += `<a href="${escapeHtml(job.pdf_url)}" target="_blank" style="font-size:11px;color:#0ea5e9;text-decoration:none">ðŸ“„ View PDF</a>`;
        }
        tdFile.innerHTML = fileHtml;
        tr.appendChild(tdFile);

        // Size
        const tdSize = document.createElement('td');
        tdSize.textContent = formatBytes(job.size);
        tdSize.style.fontSize = '13px';
        tr.appendChild(tdSize);

        // Error Type
        const tdType = document.createElement('td');
        if (job.error_type) {
          const badgeClass = job.error_type === 'REWORK' ? 'badge pending' : 'badge error';
          tdType.innerHTML = `<span class="${badgeClass}">${escapeHtml(job.error_type)}</span>`;
        } else {
          tdType.innerHTML = '<span style="color:#94a3b8;font-size:12px">â€”</span>';
        }
        tr.appendChild(tdType);

        // Error Details
        const tdDetails = document.createElement('td');
        if (job.error_details) {
          let details = job.error_details;
          // Try to extract just the message if it's JSON
          try {
            const parsed = JSON.parse(details);
            if (parsed.message) details = parsed.message;
            else if (parsed.errorMessage) details = parsed.errorMessage;
            else if (parsed.error) details = parsed.error;
          } catch {}
          const shortDetails = details.length > 100 ? details.substring(0, 97) + '...' : details;
          tdDetails.innerHTML = `<div style="font-size:12px;color:#64748b;max-width:300px;line-height:1.4" title="${escapeHtml(details)}">${escapeHtml(shortDetails)}</div>`;
        } else {
          tdDetails.innerHTML = '<span style="color:#94a3b8;font-size:12px">No notes</span>';
        }
        tr.appendChild(tdDetails);

        // Failed At
        const tdTime = document.createElement('td');
        tdTime.textContent = formatDate(job.last_modified);
        tdTime.style.fontSize = '13px';
        tr.appendChild(tdTime);

        // Actions
        const tdActions = document.createElement('td');
        tdActions.className = 'actions';
        tdActions.innerHTML = `
          <button class="btn small warning" onclick="retryJob('${escapeHtml(job.key)}')">Retry</button>
          <button class="btn small danger" onclick="deleteJob('${escapeHtml(job.key)}')">Delete</button>
        `;
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      }
    }

    async function loadErrors(){
      const tbody = document.getElementById('errorsTbody');
      tbody.innerHTML = '<tr><td colspan="4" class="loading">Loading...</td></tr>';
      try {
        const r = await fetch('/api/failed/errors?limit=100');
        if (!r.ok) throw new Error('Failed to load');
        const data = await r.json();
        errors = data.errors || [];
        document.getElementById('errorsCount').textContent = errors.length;
        renderErrors();
      } catch (e) {
        showToast('Error loading error log: ' + e.message, 'err');
        tbody.innerHTML = '<tr><td colspan="4" class="loading">Error loading data</td></tr>';
      }
    }

    function renderErrors(){
      const tbody = document.getElementById('errorsTbody');
      tbody.innerHTML = '';

      if (errors.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#64748b;padding:40px">No errors logged</td></tr>';
        return;
      }

      for (const err of errors){
        const tr = document.createElement('tr');

        // PDF File (with link)
        const tdPdf = document.createElement('td');
        const pdfFilename = err.pdf_key ? err.pdf_key.split('/').pop() : 'N/A';
        const shortName = pdfFilename.length > 30 ? pdfFilename.substring(0, 27) + '...' : pdfFilename;
        let pdfHtml = `<div style="font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:200px" title="${escapeHtml(pdfFilename)}">${escapeHtml(shortName)}</div>`;
        if (err.vendor) {
          pdfHtml += `<div style="font-size:11px;color:#64748b">${escapeHtml(err.vendor)}</div>`;
        }
        if (err.pdf_url) {
          pdfHtml += `<a href="${escapeHtml(err.pdf_url)}" target="_blank" style="font-size:11px;color:#0ea5e9;text-decoration:none">ðŸ“„ View PDF</a>`;
        }
        tdPdf.innerHTML = pdfHtml;
        tr.appendChild(tdPdf);

        // Error Type
        const tdType = document.createElement('td');
        if (err.error_type) {
          const badgeClass = err.error_type === 'REWORK' ? 'badge pending' : 'badge error';
          tdType.innerHTML = `<span class="${badgeClass}">${escapeHtml(err.error_type)}</span>`;
        } else {
          tdType.innerHTML = '<span style="color:#94a3b8;font-size:12px">â€”</span>';
        }
        tr.appendChild(tdType);

        // Details (with better formatting)
        const tdDetails = document.createElement('td');
        let details = err.error_details || '';
        // Try to extract the most useful part
        try {
          const parsed = JSON.parse(details);
          if (parsed.message) details = parsed.message;
          else if (parsed.errorMessage) details = parsed.errorMessage;
          else if (parsed.error) details = parsed.error;
          else details = JSON.stringify(parsed);
        } catch {}
        const shortDetails = details.length > 150 ? details.substring(0, 147) + '...' : details;
        tdDetails.innerHTML = details ? `<div style="font-size:12px;color:#64748b;max-width:350px;line-height:1.4" title="${escapeHtml(details)}">${escapeHtml(shortDetails)}</div>` : '<span style="color:#94a3b8;font-size:12px">No details</span>';
        tr.appendChild(tdDetails);

        // Timestamp
        const tdTime = document.createElement('td');
        tdTime.textContent = formatDate(err.last_modified || err.timestamp);
        tdTime.style.fontSize = '13px';
        tr.appendChild(tdTime);

        tbody.appendChild(tr);
      }
    }

    async function retryJob(key){
      if (!confirm('Retry this failed job? It will be moved back to the parsing queue.')) return;
      try {
        const form = new FormData();
        form.append('key', key);
        const r = await fetch('/api/failed/retry', {method: 'POST', body: form});
        if (!r.ok) throw new Error('Retry failed');
        showToast('Job moved to parsing queue', 'ok');
        loadJobs();
      } catch (e) {
        showToast('Error: ' + e.message, 'err');
      }
    }

    async function deleteJob(key){
      if (!confirm('Delete this failed job permanently?')) return;
      try {
        const form = new FormData();
        form.append('key', key);
        const r = await fetch('/api/failed/delete', {method: 'POST', body: form});
        if (!r.ok) throw new Error('Delete failed');
        showToast('Job deleted', 'ok');
        loadJobs();
      } catch (e) {
        showToast('Error: ' + e.message, 'err');
      }
    }

    function escapeHtml(text){
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    function formatDate(isoStr){
      if (!isoStr) return '';
      try {
        const d = new Date(isoStr);
        return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      } catch {
        return isoStr.substring(0, 16);
      }
    }

    function formatBytes(bytes){
      if (!bytes || bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // Initial load
    loadJobs();
    loadErrors();

    // IMPROVE modal functionality
    (function(){
      function showImproveToast(msg, type){
        const t = document.getElementById('improveToast');
        t.textContent = msg;
        t.className = 'improve-toast ' + (type === 'ok' ? 'ok' : 'err');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2500);
      }

      const modal = document.getElementById('improveModal');
      const improveBtn = document.getElementById('improveBtn');
      const cancelBtn = document.getElementById('cancelReport');
      const submitBtn = document.getElementById('submitReport');
      const titleInput = document.getElementById('reportTitle');
      const descInput = document.getElementById('reportDesc');

      if (!improveBtn) return;

      improveBtn.addEventListener('click', () => {
        modal.classList.add('show');
        titleInput.focus();
      });

      cancelBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        titleInput.value = '';
        descInput.value = '';
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
          titleInput.value = '';
          descInput.value = '';
        }
      });

      submitBtn.addEventListener('click', async () => {
        const title = titleInput.value.trim();
        const description = descInput.value.trim();

        if (!title || !description) {
          showImproveToast('Please fill in both title and description', 'err');
          return;
        }

        try {
          const response = await fetch('/api/debug/report', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              title: title,
              description: description,
              page_url: window.location.href
            })
          });

          if (!response.ok) {
            throw new Error('Failed to submit report');
          }

          showImproveToast('Report submitted successfully', 'ok');
          modal.classList.remove('show');
          titleInput.value = '';
          descInput.value = '';
        } catch (e) {
          showImproveToast('Error submitting report', 'err');
        }
      });
    })();
  </script>
</body>
</html>
