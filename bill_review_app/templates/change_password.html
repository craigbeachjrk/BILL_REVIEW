<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password Â· Bill Review</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.66);
      --glass-border: rgba(255,255,255,0.28);
      --text: #0f172a;
      --accent: #0ea5e9;
      --bg: linear-gradient(135deg, #0ea5e9 0%, #4338ca 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: var(--bg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--text);
    }
    .card {
      width: 420px; padding: 28px; border-radius: 16px; border: 1px solid var(--glass-border);
      background: var(--glass-bg); backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }
    h1 { margin: 0 0 18px 0; font-size: 20px; font-weight: 600; }
    label { display: block; font-size: 13px; margin: 12px 0 6px; opacity: 0.8; }
    input[type=password] {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #e5e7eb; outline: none;
      background: rgba(255,255,255,0.9);
    }
    .btn { width: 100%; margin-top: 18px; padding: 10px 12px; border: none; border-radius: 10px; color: white; cursor: pointer;
      background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
    }
    .btn:hover { filter: brightness(1.05); }
    .error { margin-top: 10px; padding: 10px; border-radius: 10px; background: rgba(239,68,68,0.12); color: #991b1b; font-size: 13px; }
    .info { margin-bottom: 15px; padding: 10px; border-radius: 10px; background: rgba(59,130,246,0.12); color: #1e40af; font-size: 13px; }
    .hint { margin-top: 10px; font-size: 12px; opacity: 0.8; }
  </style>
</head>
<body>
  <form class="card" method="post" action="/change-password">
    <h1>Change Password</h1>

    <div class="info">
      You must change your password to continue.
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <label for="current_password">Current Password</label>
    <input id="current_password" name="current_password" type="password" required autocomplete="current-password" />

    <label for="new_password">New Password</label>
    <input id="new_password" name="new_password" type="password" required autocomplete="new-password" />

    <label for="confirm_password">Confirm New Password</label>
    <input id="confirm_password" name="confirm_password" type="password" required autocomplete="new-password" />

    <button type="submit" class="btn">Change Password</button>

    <div class="hint">Password must be at least 8 characters long.</div>
  </form>
</body>
</html>
